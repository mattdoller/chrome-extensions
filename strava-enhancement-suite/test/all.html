<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Strava Enhancement Suite Tests</title>
		<script src="../js/lib/jquery-1.8.0.min.js"></script>

		<script src="libs/qunit/qunit-1.9.0.js"></script>
		<script src="libs/qunit-composite/qunit-composite.js"></script>

		<link rel="stylesheet" href="libs/qunit/qunit-1.9.0.css" />
		<link rel="stylesheet" href="libs/qunit-composite/qunit-composite.css" />

		<script>
			(function() {
				var params = [];
				var suites = [
					'strava/all.html'
				];

				$.each(QUnit.urlParams, function(key, value) {
					if (key === 'filter') {
						return;
					}
					params.push(encodeURIComponent(key) + '=' + encodeURIComponent(value));
				});

				if (params.length) {
					params = '?' + params.join('&');
					suites = $.map(suites, function(suite) {
						return suite + params;
					});
				}
				QUnit.testSuites(suites);
			}());
		</script>

	</head>

	<body>
		<h1 id="qunit-header">Strava Enhancement Suite Tests</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture"></div>
	</body>

</html>
